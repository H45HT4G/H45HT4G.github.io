<!DOCTYPE html>
<html lang="en">
<head>

  <!--  links to fonts  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!--  meta  -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  site title  -->

  <title>Rav G site</title>

  <!--  links to stylesheets and icons  -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/3715e2b643.js" crossorigin="anonymous"></script>
  

</head>

<body>

<!--  main body structure  -->

  <div class="container-fluid">

    <!--  music player structure  -->

    <div class="music-player">

      <!--  navbar  -->

      <nav>

        <div class="btn-group menu-btn">
          
          <button style="background-color: #413543; border: none; padding: 0%;" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bars fa-2xl nav-btn js-dropdown"></i></button>
          <ul class="dropdown-menu dropdown-menu-end" style="background-color: #413543;">
            <li><button class="dropdown-item js-pickSong js-track-list1" type="button"></button></li>
            <li><button class="dropdown-item js-pickSong js-track-list2" type="button"></button></li>
            <li><button class="dropdown-item js-pickSong js-track-list3" type="button"></button></li>
            <li><button class="dropdown-item js-pickSong js-track-list4" type="button"></button></li>
          </ul>

        </div>
        
      </nav>

      <!--  album and song info section  -->

      <img class="album-photo" src="images/unnamed.png" alt="album-photo">

      <div class="js-artist"></div>
      <div class="js-name"></div>

      <!--  slider and timer section (work in progress)  -->

      <div class="slider-container">

        <div class="js-timer">00:00</div>
        <input type="range" min="1" max="100" value="0" id="progress" class="js-slider">
        <div class="js-duration">00:00</div>

      </div>
      
      <!--  controls section  -->

      <div class="controls">

        <div class="js-previous-track" onclick="previousTrack()"><i class="fa-solid fa-angle-left fa-2xl"></i></div>

        <div class="js-playpause-track" onclick="playPauseTrack();"><i class="fa-solid fa-play fa-2xl"></i></div>

        <div class="js-next-track" onclick="nextTrack()"><i class="fa-solid fa-angle-right fa-2xl"></i></div>

      </div>

    </div>
  </div>

  <script src="music-player.js"></script>

</body>
</html>
