<!DOCTYPE html>
<html lang="en">
<head>

  <!--  links to fonts  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <!--  meta  -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  site title  -->

  <title>Rav G site</title>

  <!--  links to stylesheets and icons  -->

  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3715e2b643.js" crossorigin="anonymous"></script>

</head>

<body>

<!--  main body structure  -->

  <div class="container">

    <!--  music player structure  -->

    <div class="music-player">

      <!--  navbar  -->

      <nav>
        <div>
          <i class="fa-solid fa-bars fa-2xl nav-btn"></i>
        </div>
      </nav>

      <!--  album and song info section  -->

      <img class="album-photo" src="images/unnamed.png" alt="album-photo">

      <div class="js-artist"></div>
      <div class="js-name"></div>

      <!--  slider and timer section (work in progress)  -->

      <div class="slider-container">

        <div class="js-timer">00:00</div>
        <input type="range" min="1" max="100" value="0" id="progress" class="js-slider">
        <div class="js-timer">00:00</div>
        

      </div>
      
      <!--  controls section  -->

      <div class="controls">

        <div class="js-previous-track" onclick="previousTrack()"><i class="fa-solid fa-angle-left fa-2xl"></i></div>

        <div class="js-playpause-track" onclick="playPauseTrack();"><i class="fa-solid fa-play fa-2xl"></i></div>

        <div class="js-next-track" onclick="nextTrack()"><i class="fa-solid fa-angle-right fa-2xl"></i></div>

      </div>

    </div>
  </div>

  <!--  JavaScript section (slider and timer functionality in progress)  -->

  <script>

    //  album and song info variables

    let artistName = document.querySelector('.js-artist');
    let songName = document.querySelector('.js-name');

    //  timer and slider

    let timer = document.querySelector('.js-timer');
    let interval = setInterval(count, 1000);

    //  controls section variables

    let playPauseBtn = document.querySelector('.js-playpause-track');
    let previousTrackBtn = document.querySelector('.js-previous-track');
    let nextTrackBtn = document.querySelector('.js-next-track');

    //  functions variables

    let isPlaying = false;
    let trackIndex = 0;

    let currentTrack = document.createElement('audio');
    
    function count() {

      if (!isNaN(currentTrack.duration)) {

        let minutes = Math.floor(currentTrack.currentTime / 60);
        let seconds = Math.floor(currentTrack.currentTime - minutes * 60);

        if (seconds < 10 ) {
            seconds = '0' + seconds;
        }

        if (minutes < 10 ) {
            minutes = '0' + minutes;
        }

        timer.textContent = minutes + ':' + seconds;


      }
    }
    
    //  player track list

    let trackList = [
      {
        artist: "Rav G",
        name: "track01",
        path: "media/track01.mp3"
      },

      {
        artist: "Rav G",
        name: "untitled",
        path: "media/untitled.mp3"
      },

      {
        artist: "Rav G",
        name: "Messi final",
        path: "media/Messi final.mp3"
      },

      {
        artist: "Rav G",
        name: "rozpierdol",
        path: "media/rozpierdol.mp3"
      }
    ]

    //  function used to load tracks

    function loadTrack(trackIndex) {

      //  loading current track by checking its index in array

      currentTrack.src = trackList[trackIndex].path;
      currentTrack.load();

      //  displaying artist and song name by cheking its index in array

      artistName.innerHTML = trackList[trackIndex].artist; 
      songName.innerHTML = trackList[trackIndex].name;

      //  listening if track ended and playing next if it did

      currentTrack.addEventListener("ended", nextTrack);
    }

    //  calling function above to pass index from array and execute it

    loadTrack(trackIndex);
    
    //  function used to play and pause current track

    function playPauseTrack() {

      if (!isPlaying) playTrack();
      else pauseTrack();
    }
    
    //  function used to play track and switch button icon

    function playTrack() {

      currentTrack.play();
      isPlaying = true;

      playPauseBtn.innerHTML = '<i class="fa-solid fa-pause fa-2xl"></i>';
    }

    //  function used to pause track and switch button icon

    function pauseTrack() {

      currentTrack.pause();
      isPlaying = false;

      playPauseBtn.innerHTML = '<i class="fa-solid fa-play fa-2xl">';
    }

    //  function used to play next track

    function nextTrack() {

      if (trackIndex < trackList.length - 1)
      trackIndex++;
      else trackIndex = 0;

      loadTrack(trackIndex);
      playTrack();
    }

    //  function used to play previous track

    function previousTrack() {

      if (trackIndex > 0)
      trackIndex--;
      else trackIndex = trackList.length - 1;

      loadTrack(trackIndex);
      playTrack();
    }

  </script>

</body>
</html>
